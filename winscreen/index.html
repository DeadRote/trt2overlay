<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="deps/reconnecting-websocket.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&family=Lexend:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video width="1920" height="1080" autoplay loop muted class="winnerVideos" id="blueWinnerVideo">
        <source src="static/bluewinner.webm">
    </video>
    <video width="1920" height="1080" autoplay loop muted class="winnerVideos" id="redWinnerVideo">
        <source src="static/redwinner.webm">
    </video>
    <div id="main">
        <!-- Profile Picture Section -->
        <div id="profileBoxSurroundingCircle"></div>
        <div id="profileBoxSurroundingCircleInner"></div>
        <section id="winnerProfilePictureSection">
            <img id="winnerProfilePicture">
            <div id="winnerProfilePictureBoxLines">
                <div class="winnerProfileBoxLine" id="winnerProfilePictureBoxLine1"></div>
                <div class="winnerProfileBoxLine" id="winnerProfilePictureBoxLine2"></div>
                <div class="winnerProfileBoxLine" id="winnerProfilePictureBoxLine3"></div>
                <div class="winnerProfileBoxLine" id="winnerProfilePictureBoxLine4"></div>
            </div>
            <div id="winnerProfilePictureBox">
               <div id="winnerProfilePictureText">PLAYER</div>
            </div>
        </section>
        <div id="roundName"></div>
        <div id="winnerText">WINNER</div>
        <div id="winnerName"></div>
        <!-- Now Playing Section -->
        <section id="nowPlayingSection">
            <div id="nowPlayingSongArtist"></div>
            <div id="nowPlayingDivider">|</div>
            <div id="nowPlayingText">NOW PLAYING</div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
