<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link href="css/style.css" rel="stylesheet">
	<script src="deps/countUp.js"></script>
	<script src="deps/reconnecting-websocket.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Google Font Downloads -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&family=Lexend:wght@600&display=swap" rel="stylesheet">
</head>

<body>
	<video width="1920" height="1080" autoplay loop muted>
		<source src="static/Gameplay_overlay_scene_1v1.webm" type="video/webm">
	</video>
	<div id="main">
		<!-- top Section -->
		<section id="topSection">
			<!-- Player Details Red Side-->
			<section class="playerLocation" id="playerLeft">
				<div class="playerRank" id="playerLeftRank"></div>
				<div class="playerName" id="playerLeftName"></div>
				<div class="playerMapPickText" id="playerLeftMapPickText">MAP PICK</div>
				<div class="playerMatchScore" id="playerLeftMatchScore"></div>
			</section>
			<!-- Round Name -->
			<div id="roundName"></div>
			<!-- Commentators -->
			<section id="commentators">
				<div class="commentatorName" id="commentatorName1"></div>
				<div id="commentatorText">COMMENTATORS</div>
				<div class="commentatorName" id="commentatorName2"></div>
			</section>
			<!-- Player Details Blue Side -->
			<section class="playerLocation" id="playerRight">
				<div class="playerRank" id="playerRightRank"></div>
				<div class="playerName" id="playerRightName"></div>
				<div class="playerMapPickText" id="playerRightMapPickText">MAP PICK</div>
				<div class="playerMatchScore" id="playerRightMatchScore"></div>
			</section>
		</section>
		<!-- Bottom Section -->
		<section class="positionAbsoluteInMiddle" id="bottomSection">
			<!-- Map Stats (top left) -->
			<section id="mapStats">
				<div class="topLineStatBox" id="ARStat">
					<div class="mapStatsTexts mapStatsTitle">AR</div>
					<div class="mapStatsTexts mapStatsNumber" id="mapStatsAR"></div>
				</div>
				<div class="topLineStatBox" id="ODStat">
					<div class="mapStatsTexts mapStatsTitle">OD</div>
					<div class="mapStatsTexts mapStatsNumber" id="mapStatsOD"></div>
				</div>
				<div class="topLineStatBox" id="CSStat">
					<div class="mapStatsTexts mapStatsTitle">CS</div>
					<div class="mapStatsTexts mapStatsNumber" id="mapStatsCS"></div>
				</div>
				<div class="topLineStatBox" id="BPMStat">
					<div class="mapStatsTexts mapStatsTitle">BPM</div>
					<div class="mapStatsTexts mapStatsNumber" id="mapStatsBPM"></div>
				</div>
				<div id="SRStat">5.67*</div>
			</section>
			<!-- Map Scores (Middle) -->
			<section id="mapScores">
				<div class="positionAbsoluteInMiddle" id="mapScoreDifference">0</div>
				<div class="positionAbsoluteInMiddle" id="mapScoreDifferenceArrow"></div>
				<div class="positionAbsoluteInMiddle" id="equalEllipseContainer"><div id="equalEllipse"></div></div>
				<div class="playerMapScore" id="redMapScore"></div>
				<div class="playerMapScore" id="blueMapScore"></div>
				<div class="positionAbsoluteInMiddle" id="scoreText">
					<img id="bottomScoreOutside" src="static/bottomScoreOutside.png">
					<div id="bottomScoreOutsideText">SCORE</div>
				</div>
			</section>
			<!-- Map Details (Top Right)-->
			<section id="mapDetails">
				<div id="currentPick">CURRENT PICK</div>
				<div class="mapDetailInformation" id="mapArtistAndNameWrapper"><div id="mapArtistAndName"></div></div>
				<div class="mapDetailInformation" id="mapDifficultyWrapper"><div id="mapDifficulty"></div></div>
				<div class="mapDetailInformation" id="mapSetCreator"></div>
				<div class="mapDetailInformation" id="mapModSlot"></div>
			</section>
			<!-- Chat Display -->
			<section id="chatDisplay"></section>
		</section>
		<!-- Bottom Background -->
		<section id="bottomBackground">
			<div id="bottomSectionOverlay"></div>
		</section>
	</div>
	<!-- Control Panel -->
	<div id="controlPanel">
		<!-- Commentators -->
		<section id="controlPanelCommentators">
			<div class="controlPanelText">Enter the commentator<br>names here - enter 'empty' to remove the commentator</div>
			<input class="controlPanelItems controlPanelInput" type="text" id="commentatorNameInput1">
			<input class="controlPanelItems controlPanelInput" type="text" id="commentatorNameInput2">
			<button class="controlPanelItems" id="changeCommentatorNames" onclick="changeCommentatorNames()">Change Commentator Names</button>
		</section>
		<!-- Divider 1 -->
		<div class="controlPanelDivider" id="controlPanelDivider1"></div>
		<!-- Round Setting -->
		<section id="controlPanelRoundSetting">
			<div class="controlPanelText" id="controlPanelCurrentRoundText">Choose the current round<br> of the tournament:</div>
			<div class="sideRoundSetting" id="topRoundSetting">
				<button class="controlPanelRoundButton" onclick="changeRoundInformation('RO16', 'ROUND OF 16')">RO16</button>
				<button class="controlPanelRoundButton" onclick="changeRoundInformation('QF', 'QUARTERFINALS')">QF</button>
				<button class="controlPanelRoundButton" onclick="changeRoundInformation('SF', 'SEMIFINALS')">SF</button>
			</div>
			<div class="sideRoundSetting" id="bottomRoundSetting">
				<button class="controlPanelRoundButton" onclick="changeRoundInformation('F','FINALS')">F</button>
				<button class="controlPanelRoundButton" onclick="changeRoundInformation('GF','GRAND FINALS')">GF</button>
				<button class="controlPanelRoundButton" onclick="changeRoundInformation('BR1','BR GRAND FINALS')">BR-GF</button>
			</div>
		</section>
		<!-- Divider 2 -->
		<div class="controlPanelDivider" id="controlPanelDivider2"></div>
    </div>

	<script src="index.js"></script>
</body>

</html>
