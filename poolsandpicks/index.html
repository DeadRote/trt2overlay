<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="deps/reconnecting-websocket.min.js"></script>
</head>
<body>
    <div id="main">
        <!-- <video  id="main" autoplay loop src="./static/mappoolscene.webm"></video> -->
        <!-- Left side -->
        <section id="leftSide">
            <!-- Top Side -->
            <section id="leftSideTop">
                <!-- Player Card -->
                <div class="playerCard" id="playerCardRed">
                    <img class="playerCardProfilePicture" id="playerCardPlayerProfilePictureRed" src="https://a.ppy.sh/12455868">
                    <div class="playerCardStartLeft playerCardPlayerName" id="playerCardPlayerNameRed"></div>
                    <!-- Country -->
                    <section class="playerCardPlayerCountrySection">
                        <div class="playerCardStartLeft playerCardPlayerCountryText">Country</div>
                        <img class="playerCardStartLeft playerCardPlayerCountryFlag" id="playerCardPlayerCountryFlagRed">
                    </section>
                    <!-- Rank -->
                    <section class="playerCardPlayerRankSection">
                        <div class="playerCardPlayerRankText">Rank</div>
                        <div class="playerCardPlayerRank" id="playerCardPlayerRankRed">#0</div>
                    </section>
                    <!-- Pick Ban Order -->
                    <section class="pickBanOrderText" id="redPickBanOrderText">
                        <div class="firstPickText" id="redFirstPickText">FIRST PICK</div>
                        <div id="redFirstBanText">FIRST BAN</div>
                    </section>
                </div>
                <!-- Match Score -->
                <div class="matchScoreSection" id="matchScoreRed">
                    <div class="matchScoreContainer" id="matchScoreContainerRed">
                        <div class="matchScores" id="matchScoresRed"></div>
                    </div>
                </div>
            </section>
            <!-- Bottom Side -->
            <section id="leftSideBottom">
                <!-- Player Card -->
                <div class="playerCard" id="playerCardBlue">
                    <img class="playerCardProfilePicture" id="playerCardPlayerProfilePictureBlue" src="https://a.ppy.sh/12455868">
                    <div class="playerCardStartLeft playerCardPlayerName" id="playerCardPlayerNameBlue"></div>
                    <!-- Country -->
                    <section class="playerCardPlayerCountrySection">
                        <div class="playerCardStartLeft playerCardPlayerCountryText">Country</div>
                        <img class="playerCardStartLeft playerCardPlayerCountryFlag" id="playerCardPlayerCountryFlagBlue">
                    </section>
                    <!-- Rank -->
                    <section class="playerCardPlayerRankSection" id="playerCardPlayerRankSectionRed">
                        <div class="playerCardPlayerRankText">Rank</div>
                        <div class="playerCardPlayerRank" id="playerCardPlayerRankBlue">#0</div>
                    </section>
                    <section class="pickBanOrderText" id="bluePickBanOrderText">
                        <div class="firstPickText" id="blueFirstPickText">FIRST PICK</div>
                        <div id="blueFirstBanText">FIRST BAN</div>
                    </section>
                </div>
                <!-- Match Score -->
                <div class="matchScoreSection" id="matchScoreBlue">
                    <div class="matchScoreContainer" id="matchScoreContainerBlue">
                        <div class="matchScores" id="matchScoresBlue"></div>
                    </div>
                </div>
            </section>
        </section>

        <img class="circle" src="https://a.ppy.sh/12455868">
        <!-- Right Side -->
        <section id="rightSide">
                <section id="pickBans">
                    <!-- Red Map Pick and Bans -->
                    <section id="redPicksBans">
                        <!--  Red Ban Area -->
                        <div id="redBanArea" class="banArea"></div>
                        <!-- Red Pick Area -->
                        <div id="redPickArea" class="pickArea"></div>
                    </section>
                    <!-- White Line -->
                    <div class="whiteLine"></div>
                    <!-- Blue Map Pick and Bans -->
                    <section id="bluePicksBans">
                        <!--  Blue Ban Area -->
                        <div id="blueBanArea" class="banArea"></div>
                        <!-- Blue Pick Area -->
                        <div id="bluePickArea" class="pickArea"></div>
                    </section>
                    <!-- Tiebreaker -->
                    <div id="tiebreakerCard">
                        <div class="mapCardContent tiebreakerText">TIEBREAKER</div>
                    </div>
                </section>
                <!-- Mappool -->
                <section id="mappoolDisplay">
                    <div id="mappoolContainer">
                        <div id="NM" class="mapContainer"></div>
                        <div id="HD" class="mapContainer"></div>
                        <div id="HR" class="mapContainer"></div>
                        <div id="DT" class="mapContainer"></div>
                        <div id="TB" class="mapContainer"></div>
                    </div>
                </section>
        </section>
        <!-- Control Panel -->
        <section id="controlPanel">
            <section class="buttonBox">
               <div id="ctrlRoundText" class="boxText">Select round:</div> 
               <button onclick="setRound('RO16')" class="button defaultButton">RO16</button>
               <button onclick="setRound('QF')" class="button defaultButton">QF</button>
               <button onclick="setRound('SF')" class="button defaultButton">SF</button>
               <button onclick="setRound('F')" class="button defaultButton">F</button>
               <button onclick="setRound('GF')" class="button defaultButton">GF</button>
               <button onclick="setRound('BR1v1')" class="button defaultButton">BR-GF</button>
            </section>
            <section class="buttonBox">
                <div id="ctrlBanText" class="boxText">Select 1st Ban:</div>
                <button onclick="banOrder('red')" class="button redButton">Red</button>
                <button onclick="banOrder('blue')" class="button blueButton">Blue</button>

                <div id="ctrlPickText" class="boxText">Select 1st Pick:</div>
                <button onclick="pickOrder('red')" class="button redButton">Red</button>
                <button onclick="pickOrder('blue')" class="button blueButton">Blue</button>
            </section>
            <section id="secondColumn" class="buttonBox">
                <div id="ctrlGentileText" class="boxText">Generate Tiles:</div>
                <button onclick="generateTiles()" class="button greenButton">GO</button>
                <div id="ctrlGentileText" class="boxText">REMOVE ALL TILES:</div>
                <button onclick="removeTiles()" class="button redButton">DELETE</button>
            </section>
            <section class="bigButton">
                <button class="button bigButton" onclick="viewMappool()">Mappool</button>
                <button id="picksButton" class="button bigButton" onclick="viewPicks()">Picks</button>
            </section>
        </section>
    </div>
</body>
<script src="index.js"></script>
</html>
